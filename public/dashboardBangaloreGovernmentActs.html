<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://www.googleapis.com/fusiontables/v1/query?sql=SELECT%20*%20FROM%201_3eAQcwBmPfY5w6cJhMdy3vAal43k0-z0UadbVUk&key=AIzaSyCH21YurHYLIARfeyKNel4e3JFAjJk_xW8";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse("["+response+"]");
    arr = arr[0].rows;

    var i;
    var out = "<table id=\"table1\" class=\"table table-hover table-striped table-bordered filterable \">";
 
    out+= "<thead><tr><th>" + "Volunteer Name" + "</th><th>" + 
    "School" + "</th><th>" + 
    "Club" + "</th><th>" +
    "What was done" + "</th><th>" +
    "Validation" + "</th><th>" +
    "Date of Act" + "</th><th>" +
    "School profile related" + "</th><th>" +
    "First Photo" + "</th><th>" + 
    "First Photo caption" + "</th><th>" + 
    "Second Photo" + "</th><th>" + 
    "Second Photo caption" + "</th><th>" + 
    "</th></tr></thead>";     
    for(i = 0; i < arr.length; i++) {
        out += "<tbody><tr><td>" + 
        arr[i][7] +"</td><td>" +
        arr[i][8] +"</td><td>" +
        arr[i][9] +"</td><td>" +        
        arr[i][10] +"</td><td>" +
        Date.parse(arr[i][12]).toString('dd MMMM yyyy') +"</td><td>" +
        arr[i][11] +"</td><td>" +
        arr[i][13] +"</td><td>" +
        arr[i][14] +"</td><td>" +
        arr[i][15] +"</td><td>" +
        arr[i][16] +"</td><td>" +
        arr[i][17] +"</td><td>" +
        "</td></tr><tbody>";
    }
    out += "</table >";
    document.getElementById("myTable").innerHTML = out;
}
</script>

        <script type="text/javascript">
$(document).ready(function()
{
  $('#search').keyup(function()
  {
    searchTable($(this).val());
  });
});

function searchTable(inputVal)
{
  var table = $('#table1');
  table.find('tr').each(function(index, row)
  {
    var allCells = $(row).find('td');
    if(allCells.length > 0)
    {
      var found = false;
      allCells.each(function(index, td)
      {
        var regExp = new RegExp(inputVal, 'i');
        if(regExp.test($(td).text()))
        {
          found = true;
          return false;
        }
      });
      if(found == true)$(row).show();else $(row).hide();
    }
  });
}
</script>
